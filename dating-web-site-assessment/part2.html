<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		fieldset{background-color:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
		
		label { width:180px; display:inline-block; text-align:right; vertical-align:top }
		
		#gender, #contact { width:auto }
		
		span { display:inline-block; text-align:center; vertical-align:top; color:white; min-width:3em }
		.leftlabel { background-color:darkred; padding:6px }
		.rightlabel { background-color:purple; padding:6px }

		textarea { width:360px; height:50px }
	
	</style>


</head>

<body>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
		<fieldset>
			<legend>Your Face</legend>
				<label for="avatar">Your image: </label>
					<input type="file" id="avatar" name="avatar" required><br>
				<label for="preview">Image Preview: </label>
					<img src="" id="preview">
		</fieldset>
	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Your General Details</legend>
				<label for="name">Name: </label>
				<input type="text" id="name" name="name" required><br>
				<label for="gender" class="gender">Gender: </label>
				<input type="radio" id="gender" name="gender" value="female" required> Male
				<input type="radio" id="gender" name="gender" value="female" required> Female<br>
				<label for="age">Age: </label>
				<input type="number" id="age" name="age" required><br>
				<label for="birthday">Date of birth: </label>
				<input type="date" id="birthday" name="birthday"><br>
				<label for="color">Favorite color: </label>
				<input type="color" id="color" name="color"><br>
				<label for="country">Which country: </label>
				<select>
				  <option value="america">America</option>
				  <option value="china">China</option>
				  <option value="japan">Japan</option>
				  <option value="thailand">Thailand</option>
				  <option value="uk">United Kingdom</option>
				</select>
		</fieldset>
		<fieldset>
			<legend>Your Indicators</legend>
				<label for="height">Height: </label>
				<span class="leftlabel">Short</span><input type="range" min="0" max="100" id="height" name="height"><span class="rightlabel">Tall</span><br>
				<label for="salary">Salary: </label>
				<span class="leftlabel">Poor</span><input type="range" min="0" max="100" id="salary" name="salary"><span class="rightlabel">Rich</span>
		</fieldset>
		<fieldset>
			<legend>Your Contact Information</legend>
				<label for="email">Email: </label>
				<input type="email" id="email" name="email" required><br>
				<label for="phone">Mobile: </label>
				<input type="tel" id="phone" name="phone"><br>
				<label for="adress">Address: </label>
				<textarea rows="3" cols="60" name="address"></textarea><br>
				<label for="contact" class="contact">Method to contact you: </label>
				<input type="checkbox" id="contact" name="contact" value="email">Email
				<input type="checkbox" id="contact" name="contact" value="whatsapp">Whatsapp
				<input type="checkbox" id="contact" name="contact" value="chat">in-app chat
		</fieldset>
		<input type="submit" value="Submit!">

</body>
</html>
